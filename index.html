<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Make Header Flex Row containing View Scores button and Timer -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-flex justify-content-start mt-2">View High Scores</button>
            </div>
            <div class="col-6">
                <p class="d-flex justify-content-end mt-2">Time: 75</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Container for main content -->
        <div class="container">
            <!-- Introduction Section with Start Button -->
            <section id="introduction">
                <div class="mx-auto col-6 mt-5">
                    <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
                    <p class="d-flex justify-content-center text-center">Try to answer the following coding questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="start" type="button" class="btn btn-secondary d-block mx-auto">Start</button>
                </div>
            </section>

            <!-- Questions Section -->
            <section id="questions">
                <div class="mx-auto col-6 mt-5">
                    <!-- Question will be added here -->
                    <h2 id="question">Question</h2>
                    <!-- List where answers will be listed -->
                    <ul>
                        <li class="my-3"><button id="answer1" type="button" value="0" class="btn btn-secondary">answer1</button></li>
                        <li class="my-3"><button id="answer2" type="button" value="1" class="btn btn-secondary">answer2</button></li>
                        <li class="my-3"><button id="answer3" type="button" value="2" class="btn btn-secondary">answer3</button></li>
                        <li class="my-3"><button id="answer4" type="button" value="3" class="btn btn-secondary">answer4</button></li>
                    </ul>
                    <div id="c-w">
                        <hr>
                        <!-- Correct or Wrong with JS-->
                    </div>
                </div>
               
            </section>

            <!-- Finish Section to Display Score and Submit Name-->
            <section id="finish">
                <div class="mx-auto col-6 mt-5">
                    <h2>All done!</h2>
                    <p>Your final score is: <span id="score"></span></p>
                    <p>Enter initials: <span><input placeholder="initials" id="initials"/></span>
                        <button id="submit" class="btn btn-secondary">Submit</button>
                    </p>
                </div>
            </section>


            <section id="highscores">
            </section>

        </div>
    </main>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
